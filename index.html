<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="/src/css/style.css"
</head>
<body>
    <div class="userCardContainer">
        <div class="userCardHeader"></div>
        <div class="userInfoContainer">
            <div class="userPhoto">
                <img src="https://cdn.fishki.net/upload/post/201310/28/1212377/nice_girls_27.jpg" alt="user photo">
            </div>
            <div class="userInfo">
            <h2> Jane S.Doe</h2>
            <h6> Amsterdam, Netherlands</h6>
            <h5> Copywriter</h5>
            <h6> Copywriter by day and photographer by night. I have 5% years of experience working with startups big and small</h6>
            </div>
        </div>
        <div class="iconContainer">
            <span class="verticalAlign">
                <img src="/src/Facebook_icon-icons.com_66805 (1).png" alt="facebook">
            </span>
            <span class="verticalAlign">
                <img src="/src/3721672-instagram_108066.png" alt="instagram">
            </span>
            <span class="verticalAlign">
                <img src="/src/telegram_icon-icons.com_72055.png" alt="telegram">
            </span>
        </div>
    </div>
</body>
</html>
